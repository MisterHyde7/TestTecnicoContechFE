<h1 mat-dialog-title>Nuova descrizione</h1>
<div mat-dialog-content>
  <mat-form-field class="">
    <mat-label>Descrizione</mat-label>
    <input matInput type="text" [(ngModel)]="descrizioneCopia">
  </mat-form-field>
  <mat-list>
    <mat-list-item *ngFor="let prodotto of listaProdotti">
      <mat-checkbox [checked]="prodotto.selected" (click)="aggiungiProdotto(prodotto)">{{prodotto.descrizione}}</mat-checkbox>
    </mat-list-item>
  </mat-list>
  <mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="primary" (click)="salvaModificaDescrizione(data.fattura)">Salva</button>
  </mat-dialog-actions>
</div>
